        <option value="one-piece-film-red">One Piece Film: Red</option>

      <label for="nombre"></label>
      <select data-testid="select-sort" name="ordenAlfabetico">
        <option disabled selected value="" selected>ORDENAR POR</option>
        <option value="asc">Ascendente</option>
        <option value="desc">Descendente</option>
      </select>

      <label for="genre"></label>
      <select data-testid="select-filter" name="genre">
        <option disabled selected value="">GENERO</option>
        <option value="action">Acción</option>
        <option value="aventura">Aventura</option>
        <option value="belico">Bélico</option>
        <option value="cienciaFiccion">Ciencia Ficción</option>
        <option value="deportiva">Deportes</option>
        <option value="drama">Drama</option>
        <option value="fantasia">Fantasía</option>
        <option value="Mecha">Mecha</option>
        <option value="psicologico">Psicológico</option>
        <option value="romance">Romance</option>
        <option value="thriller">Thriller</option>
      </select>

      <label for="studio"></label>
      <select data-testid="select-studio" name="studio">
        <option disabled selected value="">ESTUDIO</option>
        <option value="coMix">CoMix Wave Films</option>
        <option value="gainax">Gainax</option>
        <option value="kyotoAnimation">Kyoto Animation</option>
        <option value="Madhouse">Madhouse</option>
        <option value="productionIg">Production I.G</option>
        <option value="studioGhibli">Studio Ghibli</option>
        <option value="sunrise">Sunrise</option>
        <option value="tmEntertainment">TMS Entertainment</option>
        <option value="toeiAnimation">Toei Animation</option>
        <option value="kyotoAnimation">Ufotable</option>
        <option value="whyNot">Why Not Productions</option>
        <option value="wildBunch">Wild Bunch</option>
      </select>

      <label for="año"></label>
      <select data-testid="select-año" name="añoEstreno">
        <option disabled selected value="" selected>AÑO</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1995">1995</option>
        <option value="1997">1997</option>
        <option value="2001">2001</option>
        <option value="2004">2004</option>
        <option value="2006">2006</option>
        <option value="2013">2013</option>
        <option value="2016">2016</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2022">2022</option>
      </select>
